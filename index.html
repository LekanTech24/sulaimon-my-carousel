<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Image Carousel</title>
    <style>
  
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f5f5f5;
            font-family: 'Arial', sans-serif;
        }

        .carousel {
            display: flex;
            align-items: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        #carousel-image {
            width: 400px;
            height: 250px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            object-fit: cover;
            transition: opacity 0.4s ease-in-out;
        }

        .carousel button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 0 10px;
        }

        .carousel button:hover {
            background-color: #0056b3;
        }

        .carousel button i {
            font-style: normal;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            #carousel-image {
                width: 300px;
                height: 200px;
            }

            .carousel button {
                padding: 8px 15px;
                font-size: 16px;
            }
        }
    </style>
</head>

<body>

    <div class="carousel">
        <button id="prev-btn"><i>&lt;</i> Previous</button>
        <img id="carousel-image" src="" alt="Carousel Image" />
        <button id="next-btn">Next <i>&gt;</i></button>
    </div>

    <script>
        const images = [
            "https://sulaimon-my-home-town.netlify.app/images/Chiang%20Kai-shek%20Memorial%20Hall.jpg",
            "https://sulaimon-my-home-town.netlify.app/images/Nightmarket.jpg",
            "https://sulaimon-my-home-town.netlify.app/images/Jiufen%20Old%20Street.jpg"
        ];

        let currentIndex = 0;

        function displayImage() {
            const imgElement = document.getElementById("carousel-image");
            imgElement.style.opacity = 0; 
            setTimeout(() => {
                imgElement.src = images[currentIndex];
                imgElement.style.opacity = 1; 
            }, 200);
        }

        window.onload = displayImage;

        document.getElementById("next-btn").addEventListener("click", function () {
            currentIndex = (currentIndex + 1) % images.length;
            displayImage();
        });

        document.getElementById("prev-btn").addEventListener("click", function () {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            displayImage();
        });
    </script>

</body>

</html>
